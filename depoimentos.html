<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depoimentos dos Clientes</title>
    <link rel="stylesheet" href="styledepoimentos.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Depoimentos dos Clientes</h1>
        </div>
    </header>
    <main>
        <section id="depoimentos">
            <div class="depoimento">
                <img src="https://sm.ign.com/ign_br/news/n/naruto-liv/naruto-live-action-movie-script-done-will-focus-on-how-nuanc_csb7.jpg"
                    alt="Foto do Cliente 1" class="foto-cliente">
                <div class="texto-depoimento">
                    <h2>Cliente 1</h2>
                    <p>O serviço foi excelente! Muito profissional e atencioso.</p>
                </div>
            </div>
            <div class="depoimento">
                <img src="https://d2i5t58cb8fkm0.cloudfront.net/wp-content/uploads/2023/11/13072106/David-Goggins-Net-Worth.png" alt="Foto do Cliente 2" class="foto-cliente">
                <div class="texto-depoimento">
                    <h2>Cliente 2</h2>
                    <p>A qualidade do trabalho superou minhas expectativas. Recomendo!</p>
                </div>
            </div>
            <div class="depoimento">
                <img src="https://wallpapers.com/images/hd/meliodas-nanatsu-no-taizai-7akau6i10022ljmy.jpg" alt="Foto do Cliente 3" class="foto-cliente">
                <div class="texto-depoimento">
                    <h2>Cliente 3</h2>
                    <p>Excelente atendimento e entrega rápida. Muito satisfeito!</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
